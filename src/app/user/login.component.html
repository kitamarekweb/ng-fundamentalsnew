<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group">
      <label for="userName">User Name:</label>
      <!--      <input (input)="username=$event.target.value" -->
      <!--             id="userName" type="text" class="form-control" placeholder="User Name..." />-->
      <!--     (input)="userName=$event.target.value" and (ngModel)="userName" name="userName" syntax are working the same -->
      <input (ngModel)="username" name="userName"
             id="userName" type="text" class="form-control" placeholder="User Name..."/>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input (ngModel)="password" name="password"
             id="password" type="password" class="form-control" placeholder="Password..."/>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>

  </form>
</div>
<!--ng-fundamentalsnew\src\app\user\login.component.html END-->
