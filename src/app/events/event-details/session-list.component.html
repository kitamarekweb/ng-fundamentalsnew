<div class="row" *ngFor="let session of visibleSessions">
  <div class="col-md-1">
    <div *ngIf="auth.isAuthenticated()">
      <upvote (vote)="toggleVote(session)" [count]="session.voters.length" [voted]="userHasVoted(session)">
      </upvote>
    </div>
  </div>
  <div class="col-md-10">
    <collapsible-well>
      <div well-title>
        <!--      <div class="title">-->
        <!--        <title>-->
        {{session.name}}
        <i *ngIf="session.voters.length > 3" class="glyphicon glyphicon-fire" style="color: red"></i>
        <!--        </title>-->
      </div>
      <div well-body>
        <!--      <div class="body">-->
        <!--        <body>-->
        <h6>{{session.presenter}}</h6>
        <span>Duration: {{session.duration | duration}}</span><br/>
        <span>Level: {{session.level}}</span>
        <p>{{session.abstract}}</p>
        <!--        </body>-->
      </div>
    </collapsible-well>

    <!--    <collapsible-well [title]="session.name">-->
    <!--      <h6>{{session.presenter}}</h6>-->
    <!--      <span>Duration: {{session.duration}}</span><br/>-->
    <!--      <span>Level: {{session.level}}</span>-->
    <!--      <p>{{session.abstract}}</p>-->
    <!--    </collapsible-well>-->
  </div>
</div>
